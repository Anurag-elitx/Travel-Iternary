<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact-style.css">
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Have questions or need assistance? We'd love to hear from you! Reach out to us using the form below.</p>
        <form action="#" method="POST" class="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <p class="info">You can also reach us at <a href="mailto:contact@travelify.com">contact@travelify.com</a> or call us at +1-234-567-890.</p>
    </div>
</body>
</html>
